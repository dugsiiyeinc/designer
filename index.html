<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/components/header.css" />
    <link rel="stylesheet" href="styles/components/mobile-nav.css" />
    <link rel="stylesheet" href="styles/components/main-page.css" />
    <link rel="stylesheet" href="styles/components/search-form.css" />
    <link rel="stylesheet" href="styles/components/explore-work.css" />
    <link rel="stylesheet" href="styles/utilis.css" />
    <title>Designer | Homepage</title>
    <script
      src="https://kit.fontawesome.com/7410dfa6b8.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/mobile-nav.js" type="module"></script>
  </head>
  <body>
    <!-- header section -->
    <header class="header">
      <!-- desktop header -->
      <div class="header__desktop container">
        <!-- Desktop Logo -->
        <div class="header__logo-container">
          <a class="header__logo-link" href="#index.html">
            <img
              class="header__logo-img"
              src="https://templatemo.com/templates/templatemo_572_designer/assets/images/white-logo.png"
              alt="designer logo"
              width="171"
              height="30"
            />
          </a>
        </div>
        <!-- Desktop Menu -->
        <nav class="header__navbar">
          <ul class="header__menu">
            <li class="header__menu-item">
              <a
                class="header__menu-link header__menu-link--active"
                href="index.html"
              >
                Homepage
              </a>
            </li>

            <li class="header__menu-item">
              <a class="header__menu-link" href="pages/about.html">About Us</a>
            </li>

            <li class="header__menu-item">
              <a class="header__menu-link" href="pages/explore-work.html">
                Explore Work
              </a>
            </li>

            <li class="header__menu-item">
              <a class="header__menu-link" href="pages/trending.html">
                Trending
              </a>
            </li>

            <li class="header__menu-item">
              <a class="header__menu-link" href="pages/contact.html">
                Contact Us
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- mobile header -->
      <div class="header__mobile container">
        <!-- mobile logo -->
        <div class="header__logo-container">
          <a class="header__logo-link" href="#index.html">
            <img
              class="header__logo-img"
              src="https://templatemo.com/templates/templatemo_572_designer/assets/images/white-logo.png"
              alt="designer logo"
              width="171"
              height="30"
            />
          </a>
        </div>

        <!-- humburger -->
        <div class="hamburger">
          <i class="fa-solid fa-bars" data-visible="true"></i>
        </div>
      </div>
      <!-- mobile menu -->
      <ul class="mobile__menu" data-visible="false">
        <li class="mobile__menu-item">
          <a
            class="mobile__menu-link mobile__menu-link--active"
            href="index.html"
          >
            Homepage
          </a>
        </li>

        <li class="mobile__menu-item">
          <a href="pages/about.html" class="mobile__menu-link"> About Us </a>
        </li>

        <li class="mobile__menu-item">
          <a href="pages/explore-work.html" class="mobile__menu-link">
            Explore Work
          </a>
        </li>

        <li class="mobile__menu-item">
          <a href="pages/trending.html" class="mobile__menu-link"> Trending </a>
        </li>

        <li class="mobile__menu-item mobile__menu-item--noborder">
          <a href="pages/contact.html" class="mobile__menu-link">
            Contact Us
          </a>
        </li>
      </ul>
    </header>

    <!-- main sections of the page -->
    <main class="main">
      <!-- main banner or hero section -->
      <section class="main-banner">
        <!-- main banner content -->
        <div class="main-banner__content container">
          <h6 class="content__title">We provide everything</h6>
          <h2 class="content__description">
            <em class="em">Interior </em>Designer
          </h2>
          <!-- this button is using a utility class -->
          <button class="btn">Discover More</button>
        </div>
      </section>

      <!-- search form section -->
      <section class="search-form container">
        <form class="form">
          <fieldset class="form__fieldset">
            <label for="seacrhTitle" class="form__label">
              Search Work by Title
            </label>
            <input
              type="text"
              name="searchTitle"
              class="form__text"
              placeholder="Type any work title..."
              required
            />
          </fieldset>

          <fieldset class="form__fieldset">
            <label for="chooseCategory" class="form__label">
              Choose Category
            </label>
            <select name="Category" class="form__select" id="chooseCategory">
              <option selected>Choose Category</option>
              <option type="checkbox" name="option1" value="Interior Design">
                Interior Design
              </option>
              <option value="Exterior Design">Exterior Design</option>
              <option value="New Ideas">New Ideas</option>
              <option value="Trendy Design">Trendy Design</option>
            </select>
          </fieldset>

          <fieldset class="form__fieldset">
            <label for="chooseprice" class="form__label">
              Price Range
            </label>
            <select name="price" class="form__select" id="chooseprice">
              <option selected>choose price</option>
              <option value="$100 - $250"">$100 - $250</option>
              <option value="$250 - $500">$250 - $500</option>
              <option value="$500 - $1000">$500 - $1000</option>
              <option value="$1000+">$1000+</option>
            </select>
          </fieldset>

          <fieldset class="form__fieldset">
            <label for="chooseplan" class="form__label"> Pick a plan </label>
            <select name="plan" class="form__select" id="chooseplan">
              <option selected>choose plan</option>
              <option value="Standard">Standard</option>
              <option value="Proffessional">Proffessional</option>
              <option value="Golden">Golden</option>
              <option value="Premium">Premium</option>
            </select>
          </fieldset>

          <fieldset class="form__fieldset form__fieldset--fullwidth">
            <button class="search-form__btn">Search Now</button>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
